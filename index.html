<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>



    <div class="calc-wrap">
        <div class="calc-box">
            <h4>BMI CALCULATOR</h4>
            <div class="resultBox">
                <div id="resultBmi"></div>
                <div class="resultIndicator"></div>
            </div>
            <br>
            <div class="form">
                <div class="mb=3">
                    <label for="inputHeight" class="form-label">Height</label>
                    <input type="number" class=""form-control id="inputHeight">
                    <div class="form-text">Isi dengan tinggi badan terakhir</div>
                </div>
                <div class="mb=3">
                    <label for="inputWeight" class="form-label">Weight</label>
                    <input type="number" class=""form-control id="inputWeight">
                    <div class="form-text">Isi dengan berat badan terakhir</div>
                </div>
                <button onclick=bmiCalc() class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </div>


    <script src="js/bmi-cal.js"></script>
    
</body>
</html>
